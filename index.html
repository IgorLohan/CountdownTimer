<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>
<body>

  <header id="menu">
    <div class="logo">
      <h1 class="logo-texto"><span id="logo-texto1">Count</span><span id="logo-texto2">down</span></h1>
    </div>
  </header>

  <main>
    <div class="eventos">
      <div class="container" id="dadosEvento">
        <div>
          Evento: <input type="text" id="nomeEvento" placeholder="nome evento"> 
          <input type="text" id="data" placeholder="02/10/2022"> 
          <button id="add" onclick="contar()">+</button>
        </div>
      </div>                       

      <div class="container" id="clockdiv">  
        <div>
          <span class="meses" id="mes"></span>
          <div class="smalltext">MÃªs</div>
          </div>
        <div>
          <span class="days" id="dias"></span>
          <div class="smalltext">Dias</div>
        </div>
        <div>
          <span class="hours" id="horas"></span>
          <div class="smalltext">Horas</div>
        </div>
        <div>
          <span class="minutes" id="minutos"></span>
          <div class="smalltext">Minutos</div>
        </div>
        <div>
          <span class="seconds" id="segundos"></span>
          <div class="smalltext">Segundos</div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
